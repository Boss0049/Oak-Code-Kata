<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4</title>
  </head>
  <body>
    <!-- Create a webpage that prints the message "When was this webpage
    created? Check page's title for the answer." to the screen, and set the
    title of the page to the current date -->
    <h3></h3>
  </body>
  <script>
    var date = new Date();
    document.querySelector("title").innerHTML = date;
    document.querySelector("h3").innerHTML = date;
  </script>
</html>
