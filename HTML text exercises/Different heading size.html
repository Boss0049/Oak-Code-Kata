<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>different heading size</title>
  </head>
  <body style="text-align: center;">
    <h1>B</h1>
    <h2>-</h2>
    <h3>B</h3>
    <h4>O</h4>
    <h5>S</h5>
    <h6>S</h6>
  </body>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      display: inline-block;
    }
  </style>
</html>
